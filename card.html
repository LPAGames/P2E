<div class="card-container border-2 shadow-lg mx-1 mb-2">
  <div class="card card-flip w-100 h-100">
    <div class="front card-block">
      <div class="card-body w-100 h-100">
        <div id="card-video" class="card-img align-content-center w-100 m-0 p-0" style="height: 60%;">
          
        </div>
        <h5 id="card-title" class="my-3 card-title text-primary">
          
        </h5>
        <div class="container d-flex align-items-center justify-content-around mb-1 ">
          <p id="card-price"
            class="card-subtitle text-center text-warning rounded bg-dark border border-warning shadow py-1 px-2">
            
          </p>
          <p id="card-pool"
            class="card-subtitle text-center text-warning rounded bg-dark border border-warning shadow py-1 px-1">
            
          </p>
        </div>
      </div>
    </div>
    <div class="back card-block">
      <div class="card-body h-100">
        <h5 id="card-back-title" class="mb-3 card-title text-primary">
          
        </h5>
        <div id="card-back-img" class="card-img align-content-center m-0 p-1" style="height: 60%;">
          
        </div>
      </div>     
    </div>
  </div>
